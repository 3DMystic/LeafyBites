<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Leafy Bites</title>
    </head>
    <body>
        <header>
            <div id="header-img">
                <img src="./leafyBites_Layer 1.svg"/>
            </div>
            <nav><span><a>about</a></nav><nav><a>contact</a></span></nav>
        </header>
        <hr>
        <section class="choices">
            <form action="" method="post">
                <h1>Create a Burger!</h1>
                <section class="bunType">
                    <label for="bun">What type of bun would you like?</label>
                    <select name="bun" id="bun">
                        <option value="sesame">Sesame</option>
                        <option value="pretzel">Pretzel</option>
                        <option value="brioche">Brioche</option>
                        <option value="potato">Potato</option>
                    </select>
                </section>
                <hr>
                <section>
                    <label for="patty">What type of patty do you want?</label>
                    <input type="text" id="patty" name="patty">
                </section>
                <hr>
                <section class="cheeseType">
                    <label for="cheese">What type of cheese would you like?</label>
                    <select name="cheese" id="cheese">
                        <option value="pepperJack">Pepper Jack</option>
                        <option value="american">American</option>
                        <option value="swiss">Swiss</option>
                        <option value="cheddar">Cheddar</option>
                    </select>
                </section>
                <hr>
                <section class="mayo">
                    <span>Would you like mayonaise?</span>
                    <br>
                    <input type="radio" name="mayo" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="mayo" id="no" value="no">
                    <label for="no">No</label>
                <hr>
                <section>
                    <span class="toppings">What type of toppings would you like?</span>
                    <br>
                    <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                    <label for="lettuce">Lettuce</label>
                    <input type="checkbox" name="topping" id="tomato" value="tomato">
                    <label for="tomato">Tomato</label>
                    <input type="checkbox" name="topping" id="onion" value="onion">
                    <label for="onion">Onion</label>
                </section>
                <hr>
                <section class="additions">
                    <label for="added">Anything else you would like to add?</label>
                    <br>
                    <textarea name="added" id="added" rows="3" cols="40"></textarea>
                </section>
            </form>
        </section>
    </body>
</html>
